  <script>
     let request1 = new XMLHttpRequest();
    request1.open("GET", "http://localhost:8080/UsersList", true);
    request1.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("token"));
    request1.setRequestHeader('Access-Control-Allow-Origin', "*");
    var data = {};
    request1.send();
    request1.onload = () => {
      console.log("Request : " + request1.status);
      if (request1.status == 200) {
        const jsonData = JSON.parse(request1.response);
        console.log("jsonData : " + jsonData[0]);

        var text = "";
        for (let i = 0; i < jsonData.length; i++) {
          const myArray = jsonData[i].cdt.split("T");
          text += "<tr><td>" + (i + 1) + "</td><td>" + jsonData[i].display_name + "</td><td>" + jsonData[i].email_id
            + "</td><td>"+ jsonData[i].role + "</td><td>" + myArray[0] + "</td><td>" + jsonData[i].status + "</td>"
            + "<td><button id='" + jsonData[i].id + "'  class='btn btn-primary' onclick='viewfunc(this.id)'>View</button>"
            + "  <button id='" + jsonData[i].id + "'  class='btn btn-primary' onclick='editfunc(this.id)'>Edit</button></td></tr>";
        }
        console.log(text)
        document.getElementById("tbody").innerHTML = text;
      }
      else {
        window.location.href = "../index.html";
      }
    }

    function add()
    {
      window.location.href = "add_user.html";
    }

    function viewfunc(id) {
      sessionStorage.setItem("Id", id);
      window.location.href = "view_user.html";
    }
    function editfunc(id) {
      sessionStorage.setItem("Id", id);
      window.location.href = "edit_user.html";
    }
  </script>
