  <script>
    let request = new XMLHttpRequest();
    request.open("GET", "http://localhost:8080/ViewEntryModuleList", true);
    request.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem("token"));
    request.setRequestHeader('Access-Control-Allow-Origin', "*");
    var data = {};
    request.send();
    request.onload = () => {
      console.log("Request : " + request.status);
      if (request.status == 200) {
        const jsonData = JSON.parse(request.response);
        console.log("jsonData : " + jsonData);

        var text = "";
        for (let i = 0; i < jsonData.length; i++) {
          text += "<tr><td>" + (i + 1) + "</td><td>" + jsonData[i].name + "</td><td>" + jsonData[i].designation_name
            + "</td><td>" + jsonData[i].division_name + "</td><td>" + jsonData[i].mobile + "</td><td>"
            + jsonData[i].purpose + "</td><td>" + jsonData[i].date + "</td><td>" + jsonData[i].to_time + "</td>"
            + "<td>" + jsonData[i].till_time + "</td><td>" + jsonData[i].cdt + "</td><td>" + jsonData[i].status + "</td>"
            + "<td><button id='" + jsonData[i].id + "'  class='btn btn-primary' onclick='viewfunc(this.id)'>View</button>"
            + "</td></tr>";
        }
        console.log(text)
        document.getElementById("tbody").innerHTML = text;
      }
      else {
        window.location.href = "../index.html";
      }
    }
  </script>

  <script>
(function ($) {
  $(function () {
    //  open and close nav
    $("#navbar-toggle").click(function () {
      $("nav ul").slideToggle();
    });

    // Hamburger toggle
    $("#navbar-toggle").on("click", function () {
      this.classList.toggle("active");
    });

    // If a link has a dropdown, add sub menu toggle.
    $("nav ul li a:not(:only-child)").click(function (e) {
      $(this).siblings(".navbar-dropdown").slideToggle("slow");

      // Close dropdown when select another dropdown
      $(".navbar-dropdown").not($(this).siblings()).hide("slow");
      e.stopPropagation();
    });

    // Click outside the dropdown will remove the dropdown class
    $("html").click(function () {
      $(".navbar-dropdown").hide();
    });
  });
})(jQuery);
  </script>
