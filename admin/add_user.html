    <script>

        async function Save()
        {
            console.log("************")
            event.preventDefault()
            const name = document.getElementById("name").value;
            const emailid = document.getElementById("emailid").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
          
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/SaveUser', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'Bearer '+sessionStorage.getItem("token"));
            xhr.onreadystatechange = function() {
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    if(xhr.status === 200) 
                    {
                        let reponse = xhr.responseText;
                        const myArray = reponse.split("|");
                        console.log(myArray[0]+"|"+myArray[1])
                        if(myArray[0] == "201")
                        {
                        messageReponse.textContent = myArray[1];
                        messageReponse.style.color = "green"; 
                        window.location = "user_list.html";
                        }
                        else
                        {
                        messageReponse.textContent = myArray[1];
                        messageReponse.style.color = "red"; 
                        }
                    }
                    else 
                    {
                        messageReponse.textContent = "** Something went wrong, please try after sometime";
                        messageReponse.style.color = "red"; 
                        console.error(xhr.responseText);
                    }
                }
            };
    
            var data = {
                display_name: name,
                email_id: emailid,
                Password: password,
                role: role
            };
        
            xhr.send(JSON.stringify(data))          
        }
        
        </script>
